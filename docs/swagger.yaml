  address.createAddressRequest:
    properties:
      city:
        type: string
      client_id:
        type: integer
      lat:
        type: number
      long:
        type: number
      phone:
        type: string
      street:
        type: string
      title:
        maxLength: 255
        minLength: 2
        type: string
      zip:
        type: string
    required:
    - city
    - client_id
    - title
    type: object
  address.updateAddressRequest:
    properties:
      city:
        type: string
      lat:
        type: number
      long:
        type: number
      phone:
        type: string
      street:
        type: string
      title:
        maxLength: 255
        minLength: 2
        type: string
      zip:
