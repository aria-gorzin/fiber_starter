        type: string
      client_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      lat:
        type: number
      long:
        type: number
      phone:
        type: string
      street:
        type: string
      title:
        type: string
      updated_at:
        type: string
      zip:
        type: string
